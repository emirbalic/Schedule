<h1>Todo</h1>

<div class="alert alert-success" *ngIf='message'>{{ message }} </div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Is Completed?</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.description | uppercase }}</td>
        <td>{{ todo.targetDate | date | uppercase }}</td>
        <td>{{ todo.done }}</td>

        <td>
          <button (click)="updateTodo(todo.id)" class="btn btn-warning">
            Update
          </button>
        </td>

        <td>
          <button (click)="deleteTodo(todo.id)" class="btn btn-danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
      <button (click)="addTodo()" class="btn btn-primary">
        Add
      </button>
    </div>

</div>
